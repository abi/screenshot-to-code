<!DOCTYPE html>
<html lang="en" style="background-color: white;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon/main.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Injected code for hosted version -->
    <%- injectHead %>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=AW-16649848443"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "AW-16649848443");
    </script>

    <title>Screenshot to Code</title>

    <!-- Prevent white flash on initial load in dark mode -->
    <style>
      @media (prefers-color-scheme: dark) {
        html { background-color: #0D0D0D !important; }
      }
    </style>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Screenshot to Code" />
    <meta
      property="og:description"
      content="Convert any screenshot or design to clean code"
    />
    <meta
      property="og:image"
      content="https://screenshottocode.com/brand/twitter-summary-card.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />
    <meta property="og:url" content="https://screenshottocode.com" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@picoapps" />
    <!-- Keep in sync with og:title, og:description and og:image -->
    <meta name="twitter:title" content="Screenshot to Code" />
    <meta
      name="twitter:description"
      content="Convert any screenshot or design to clean code"
    />
    <meta
      name="twitter:image"
      content="https://screenshottocode.com/brand/twitter-summary-card.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
